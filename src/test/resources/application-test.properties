# Test-specific properties
spring.application.name=springDemo1

# Use H2 in-memory database for testing instead of MySQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Disable MyBatis-Plus for tests if not needed
mybatis-plus.type-aliases-package=com.tzj.springdemo1.TransactionDemo
mybatis-plus.configuration.map-underscore-to-camel-case=true

# Thymeleaf configuration (if you're using Thymeleaf for views)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html 